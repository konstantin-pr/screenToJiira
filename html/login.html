<div class="wrapper">
    <div class="row align-center">
        <h1>ScreenToJira</h1>
        <div class="content inner-form-block" >
            <form class="form-horizontal screen-main-form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" ng-model="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" ng-model="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info login-btn" >Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
